<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צור קשר - מנטור 360°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .contact-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #002f4b;
      border-radius: 16px;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group i {
      position: absolute;
      right: 10px;
      top: 12px;
      color: #007aff;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background: #007aff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #005bb5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<nav class="top-nav">
  <a href="index.html">בית</a>
  <a href="faq.html">שאלות נפוצות</a>
  <a href="about.html">אודות</a>
  <a href="contact.html">צור קשר</a>
</nav>

<header>
  <h1>📬 צור קשר</h1>
  <section>
    <p>📧 support@mentor360.com</p>
    <p>📞 טלפון: 03-555-5555</p>
    <p>🕐 שעות פעילות: ראשון–חמישי, 08:00–17:00</p>
  </section>
</header>

<section class="contact-form">
  <h2>השאירו לנו הודעה</h2>
  <form action="/submit-contact" method="POST">
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="name" placeholder="שם מלא" required>
    </div>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="אימייל" required>
    </div>
    <div class="input-group">
      <i class="fas fa-comment-dots"></i>
      <textarea name="message" placeholder="הודעה" required></textarea>
    </div>
    <button type="submit">שלח הודעה</button>
  </form>
</section>

</body>
</html>
