<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צור קשר - מנטור 360°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #002b4d;
      color: white;
    }
    .top-nav {
      background-color: #001f33;
      padding: 15px;
      text-align: center;
    }
    .top-nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    header {
      text-align: center;
      margin-top: 30px;
    }
    form {
      background-color: #003b5c;
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    form h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    .form-group {
      position: relative;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .form-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #00aaff;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #0080ff;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>

<nav class="top-nav">
  <a href="index.html">בית</a>
  <a href="faq.html">שאלות נפוצות</a>
  <a href="about.html">אודות</a>
  <a href="contact.html">צור קשר</a>
</nav>

<header>
  <h1>📬 צור קשר</h1>
  <p>📧 support@mentor360.com</p>
  <p>📞 טלפון: 03-555-5555</p>
  <p>🕐 שעות פעילות: ראשון–חמישי, 08:00–17:00</p>
</header>

<main>
  <form id="contactForm" action="/submit-contact" method="POST" onsubmit="return validateForm()">
    <h2>השאירו לנו הודעה</h2>

    <div class="form-group">
      <label for="name">שם מלא:</label>
      <input type="text" id="name" name="name" placeholder="שם מלא" required>
      <i>👤</i>
    </div>

    <div class="form-group">
      <label for="email">אימייל:</label>
      <input type="email" id="email" name="email" placeholder="name@example.com" required>
      <i>📧</i>
    </div>

    <div class="form-group">
      <label for="message">הודעה:</label>
      <textarea id="message" name="message" placeholder="כתוב כאן את ההודעה שלך..." required></textarea>
      <i>💬</i>
    </div>

    <button type="submit">שלח הודעה</button>
  </form>
</main>

<script>
  function validateForm() {
    const email = document.getElementById("email").value;
    const regex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    if (!regex.test(email)) {
      alert("נא להזין כתובת אימייל תקינה");
      return false;
    }
    return true;
  }
</script>

</body>
</html>
