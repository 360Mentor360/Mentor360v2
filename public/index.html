<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מנטור 360° - ייעוץ מקצועי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    nav.top-nav {
      background-color: #002244;
      padding: 12px;
      text-align: center;
    }

    nav.top-nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(to right, #005588, #002244);
    }

    .hero h1 {
      font-size: 38px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .equipment-check {
      margin-top: 20px;
      padding: 20px;
      background-color: transparent;
      border: none;
      text-align: center;
    }

    .equipment-check button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .yes-button {
      background-color: #4caf50;
      color: white;
    }

    .no-button {
      background-color: #f44336;
      color: white;
    }

    .response-message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .cta-button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0099cc;
    }

    .cta-button.secondary {
      background-color: #ffb400;
      color: black;
      margin-top: 15px;
      text-decoration: none;
      display: inline-block;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    ul, ol {
      text-align: right;
      max-width: 600px;
      margin: auto;
      font-size: 18px;
      line-height: 1.8;
    }

    .testimonials {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .testimonial-box {
      margin: 20px auto;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 10px;
      font-style: italic;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .testimonial-box span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #a5ffcf;
    }

    footer {
      background-color: #002244;
      text-align: center;
      padding: 15px;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #ffffff;
      color: black;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav class="top-nav">
  <a href="index.html">🏠 בית</a>
  <a href="faq.html">❓ שאלות נפוצות</a>
  <a href="about.html">ℹ️ אודות</a>
  <a href="contact.html">📬 צור קשר</a>
</nav>

<header class="hero">
  <h1>🚀 מנטור 360°</h1>
  <p>זיהוי מדויק. פיענוח חכם. פתרון מיידי. ללא פשרות.</p>
  <p>מהיום אתה הטכנאי של עצמך 🛠️🚜</p>

  <div class="equipment-check">
    <p>וודא שיש ברשותך מארז סט בוקסות בסיסי כדי להמשיך בתהליך</p>
    <button class="yes-button" onclick="showResponse('yes')">✔️ יש לי</button>
    <button class="no-button" onclick="showResponse('no')">❌ אין לי</button>
    <div id="response" class="response-message"></div>
  </div>

  <button class="cta-button" onclick="document.getElementById('userModal').style.display='flex'">להתחלת ייעוץ - ₪84.90</button>
  <a href="restore_session.html" class="cta-button secondary">יש לי סשן פעיל - חזור לצ'אט</a>
</header>

<section class="features">...</section>
<section class="how-it-works">...</section>
<section class="testimonials">...</section>

<footer>
  <p>כל הזכויות שמורות © מנטור 360°</p>
</footer>

<div id="userModal" class="modal">
  <div class="modal-content">
    <h3>📋 התחלת ייעוץ – פרטים נדרשים</h3>
    <input id="fullName" placeholder="שם מלא" required>
    <input id="phone" placeholder="מספר טלפון" required>
    <input id="email" placeholder="כתובת מייל" required>
    <button onclick="submitUserForm()">המשך</button>
  </div>
</div>

<script>
  function showResponse(answer) {
    const responseDiv = document.getElementById("response");
    responseDiv.innerHTML = answer === "yes" ?
      "🎉 מעולה! בוא נמשיך בייעוץ ונסגור את התקלה כמו מקצוענים." :
      "ללא הציוד הנדרש ייתכן קושי בפתירת התקלה באופן עצמאי. מומלץ להצטייד לפני תחילת הייעוץ.";
    responseDiv.style.color = answer === "yes" ? "#a5ffcf" : "#ffcfcf";
  }

  function getOrCreateUserId() {
    const cookies = document.cookie.split(';').reduce((acc, c) => {
      const [name, value] = c.trim().split('=');
      acc[name] = value;
      return acc;
    }, {});
    if (cookies.user_id) return cookies.user_id;

    const newId = 'u_' + Math.random().toString(36).substring(2, 10);
    document.cookie = `user_id=${newId}; path=/; max-age=${60 * 60 * 24 * 7}`;
    return newId;
  }

  function submitUserForm() {
    const uid = getOrCreateUserId();
    const fullName = document.getElementById('fullName').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;

    if (!fullName || !phone || !email) return alert('אנא מלא את כל השדות');

    fetch('/start-session-form', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ uid, fullName, phone, email })
    })
    .then(res => res.json())
    .then(data => {
      if (data.token) {
        window.location.href = `/chat.html?token=${data.token}`;
      } else {
        alert('⚠️ שגיאה ביצירת סשן');
      }
    })
    .catch(err => {
      console.error(err);
      alert('⚠️ שגיאה בשרת');
    });
  }
</script>
</body>
</html>
