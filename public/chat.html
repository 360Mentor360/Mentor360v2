<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>צ'אט ייעוץ - מנטור 360°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="chat.js" defer></script>
  <script defer>
    let remainingTime = 60 * 60; // 60 דקות
    let timerInterval;

    function getTokenFromStorageOrUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const tokenFromUrl = urlParams.get("token");
      if (tokenFromUrl) return tokenFromUrl;

      const cookieToken = document.cookie.split(";").find(c => c.trim().startsWith("token="));
      return cookieToken ? cookieToken.split("=")[1] : null;
    }

    async function validateAndStartChat() {
      const token = getTokenFromStorageOrUrl();

      if (!token) return redirectToExpired();

      try {
        const res = await fetch(`/validate-token?token=${token}`);
        const data = await res.json();

        if (!data.valid) return redirectToExpired();

        document.cookie = `token=${token}; path=/; max-age=${60 * 60}`;
        localStorage.setItem("token", token);

        startSessionTimer();
      } catch (err) {
        console.error("⚠️ שגיאה באימות טוקן:", err);
        redirectToExpired();
      }
    }

    function redirectToExpired() {
      window.location.href = "expired.html";
    }

    function startSessionTimer() {
      const timerEl = document.getElementById("session-timer");

      function updateTimer() {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        timerEl.textContent = `⏳ זמן סשן נותר: ${minutes}:${seconds.toString().padStart(2, '0')}`;

        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          redirectToExpired();
        }

        remainingTime--;
      }

      updateTimer(); // הרצה ראשונית מיד
      timerInterval = setInterval(updateTimer, 1000);
    }

    document.addEventListener("DOMContentLoaded", validateAndStartChat);
  </script>
</head>
<body>

<nav class="top-nav">
  <a href="index.html">🏠 בית</a>
  <a href="faq.html">❓ שאלות נפוצות</a>
  <a href="about.html">ℹ️ אודות</a>
  <a href="contact.html">📬 צור קשר</a>
</nav>

<header>
  <h1>🎯 ייעוץ טכני - מנטור 360°</h1>
  <div id="session-timer" class="session-timer">⏳ זמן סשן נותר: 60:00</div>
</header>

<main>
  <div id="chat-container" class="chat-container"></div>
</main>

<footer>
  <p>כל הזכויות שמורות © מנטור 360°</p>
</footer>

</body>
</html>
